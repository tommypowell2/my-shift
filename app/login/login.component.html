<div class="container">
    <h2>{{title}}</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div [hidden]="foundUser || !submitted"
             class="alert alert-danger">
            User name or password is wrong
        </div>
      <div class="form-group">
        <span class="span"><label>User Name</label></span>
        <input name="username" [(ngModel)]="user.username" class="form-control"  required #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
              Name is required
          </div>
      </div>
      <div class="form-group">
        <span class="span"><label>Password</label></span>
        <input name="password" type="password" [(ngModel)]="user.password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
</div>
