<div class="container">
    <h2>{{title}}</h2>
    <router-outlet></router-outlet>`
    <button (click)="showRegistration()" class="btn btn-default">Add New Employee</button>
    <form [hidden]="hideRegistrationForm" #employeeRegistrationForm="ngForm">
        <div class="form-group">
            <span class="span"><label>First Name</label></span>
            <input name="firstName" [(ngModel)]="employee.firstName" class="form-control">
        </div>
        <div class="form-group">
            <span class="span"><label>Last Name</label></span>
            <input name="lastName" [(ngModel)]="employee.lastName" class="form-control">
        </div>
        <div class="form-group">
            <span class="span"><label>User Name</label></span>
            <input name="userName" [(ngModel)]="employee.userName" class="form-control">
        </div>
        <div class="form-group">
            <span class="span"><label>Posistion</label></span>
            <select [(ngModel)]="employee.position" name="positions">
                <option *ngFor="let position of positions" [ngValue]="position.name">{{position.name}}</option>
            </select>
        </div>
        <button (click)="register()" class="btn btn-default" [disabled]="!employeeRegistrationForm.form.valid">Submit</button>
    </form>
</div>
